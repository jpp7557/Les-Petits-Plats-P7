<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Recettes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image-du-header.jpg" alt="image-du-header">
        <h1>CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
        <div class="search-bar-container">
            <input type="text" id="search-bar-input" placeholder="Rechercher une recette..." aria-label="Barre de recherche pour les recettes">
            <svg             
                xmlns="http://www.w3.org/2000/svg" 
                class="search-icon" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="1" 
                stroke-linecap="round" 
                stroke-linejoin="round">
                <circle cx="10.4" cy="10.4" r="5.4" fill="none"></circle>
                <line x1="19" y1="19" x2="15.4" y2="15.4"></line>
            </svg>
        </div>
    </header>

    <main>
        <div id="rechercheAvancee">
            <div class="dropdown" id="ingredients-dropdown">
                <button class="dropdown-button">
                    <span>Ingredients</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="dropdown-arrow" viewBox="0 0 24 16" fill="none" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="16" x2="0" y2="0"></line>
                        <line x1="12" y1="16" x2="24" y2="0"></line>
                    </svg>
                </button>
                <div class="dropdown-content" id="ingredient-content" aria-hidden="false" data-type="ingredient">
                    <label><input type="checkbox" value="Poulet"> Poulet</label>
                    <label><input type="checkbox" value="Curry"> Curry</label>
                </div>
            </div>
            <div class="dropdown" id="appliances-dropdown">
                <button class="dropdown-button">
                    <span>Appareils</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="dropdown-arrow" viewBox="0 0 24 16" fill="none" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="16" x2="0" y2="0"></line>
                        <line x1="12" y1="16" x2="24" y2="0"></line>
                    </svg>
                </button>
                <div class="dropdown-content" id="appliance-content" aria-hidden="false" data-type="appliance">
                    <label><input type="checkbox" value="Four"> Four</label>
                </div>
            </div>
            <div class="dropdown" id="ustensils-dropdown">
                <button class="dropdown-button">
                    <span>Ustensiles</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="dropdown-arrow" viewBox="0 0 24 16" fill="none" 
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="16" x2="0" y2="0"></line>
                        <line x1="12" y1="16" x2="24" y2="0"></line>
                    </svg>
                </button>
                <div class="dropdown-content" id="ustensil-content" aria-hidden="false" data-type="ustensil">
                    <label><input type="checkbox" value="Fouet"> Fouet</label>
                </div>    
            </div>
            <div class="lastListContainer">
                <span id="nbRecettes">Recettes</span>
            </div>
        </div>
        <!-- Les containers pour les items (ingredients,appareils,ustensiles) selectionnés -->
        <div id="selected-items-container" class="selected-items-container"></div>

        <div id="recipes-container" class="recipes-container">
            <!-- Les recettes filtrées s'affichent ici -->
        </div>
    </main>
    <script src="./recipes-json.js"></script>
    <script src="./algo-loop.js"></script>
    <script src="./script.js"></script>
</body>
</html>
